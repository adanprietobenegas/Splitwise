<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acordeón centrado con Bootstrap</title>
  <!-- Vinculación a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Centrando el acordeón en la página */
    body, html {
      height: 100%;
    }
    .d-flex-center {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- Contenedor para centrar el acordeón -->
  <div class="container d-flex-center">
    <div class="accordion w-50" id="acordeonCentrado">
      <!-- Elemento 1 del acordeón -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Resumen
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#acordeonCentrado">
          <div class="accordion-body mb-12"  id="a1"> <!-- He añadido el id para que sea más fácil de ubicar y referenciar en en el archivo de JS-->
            
            <!-- ********-->
            <!-- ******************-->
            <!-- **************************--> 
            <!-- Estos div solamente son ejemplos se tienen que borrar y crear con el dom 
          
            <div class="card mb-12 espacio">
                <div class="row g-0">
                  <div class="col-md-2">
                    <img src="img/usuarios/avatar_a.png" class="img-fluid rounded-start">
                  </div>
                  <div class="col-md-10">
                    <div class="card-body">
                      <h5 class="card-title">Juan</h5>
                      <p class="card-text">Pagó 20€ el 12/06/2024.</p>
                    </div>
                  </div>
                </div>
            </div>
            

               **************************-->
            <!-- ******************-->
            <!-- ********--> 

            

        </div>
      </div>

      <!-- Elemento 2 del acordeón -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Añadir gasto
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#acordeonCentrado">
          <div class="accordion-body">


            <!-- ********-->
            <!-- ******************-->
            <!-- **************************--> 
            <!-- AQUÏ VA TU FORMULARIO -->
            <!--
*El campo de selección de usuarios será un desplegable que permitirá elegir
entre tres usuarios previamente cargados. La opción por defecto de este
campo será “---”.

*El campo título
Será de tipo texto.
Solamente permitirá que se introduzcan letras mayúsculas, letras
minúsculas y números.
Su longitud será entre 1 y 20.

*El campo importe
Será de tipo texto.
Solamente admitirá número comprendidos entre 0.00 y 1000.00.
Será necesario introducir siempre la parte decimal entera, es decir los
dos números.
El separador de la parte entera y la parte decimal será un "."

*El campo fecha
Será de tipo texto.
Solamente permitirá introducir fechas con el formato dd/mm/yyyy.
No permitirá introducir fechas que no sean válidas.
En el caso de no introducir ningún valor y pulsar el botón de enviar, se
informará al usuario que debe rellenar los campos mediante un alert.

La validación de los campos del formulario se realizará al pulsar el botón
enviar y no en otro momento.
Los campos que no sean correctos se le tiene que aplicar
una clase que pinte su borde de rojo.
Los campos que sean correctos se le tiene que aplicar una clase que
pinte su borde de verde.
Si el formulario es correcto se creará una nueva entrada en la pestaña
resumen y se recalculará la pestaña cuenta.
Los campos del formulario deben de quedar limpios de valores y
bordes de colores.

-->


            <form class="mb-10" id="formulario">
                <label for="usuario">Seleccione un usuario:</label>
                <select id="usuario" name="usuario">
                  <option value="" selected>---</option>
                  <option value="Juan">Juan</option>
                  <option value="María">María</option>
                  <option value="Pedro">Pedro</option>
              </select>

                <br><label for="titulo">Título:</label>
                <input type="text" id="titulo" value="">
                <br><label for="importe">Importe:</label>
                <input id="importe" type="text" placeholder="XXX.XX" value="">
                <br><label for="fecha">Fecha:</label>
                <input id="fecha" type="text" placeholder="dd/mm/yyyy" value="">
                <br><button type="submit" id="btnForm">Enviar</button>

            </form>
            <!-- **************************-->
            <!-- ******************-->
            <!-- ********--> 

        </div>
        </div>
      </div>

      <!-- Elemento 3 del acordeón -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Cuenta
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#acordeonCentrado">
          <div class="accordion-body mb-12">


            <!-- ********-->
            <!-- ******************-->
            <!-- **************************--> 
            <!-- Estos div solamente son ejemplos se tienen que borrar y crear con el dom -->


            <div class="card mb-12 espacio">
                <div class="row g-0">
                  <div class="col-md-2">
                    <img src="img/usuarios/avatar_c.png" class="img-fluid rounded-start">
                  </div>
                  <div class="col-md-10">
                    <div class="card-body">
                      <h5 class="card-title">Juan</h5>
                      <p class="card-text">Ha pagado XX€ se le debe XX€.</p>
                    </div>
                  </div>
                </div>
            </div>

            <!-- **************************--> 
            <!-- ******************-->
            <!-- ********-->

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vinculación a Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/splitwise.js"></script>
</body>
</html>
